{% extends 'index.html'%} {% block content %}
<!-- Title -->
<h2>Manage Category</h2>
<!-- Add category -->
<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="category_name" name="category_name" type="text" required="required">
            <label for="category_name">Category Name</label>
        </div>
    </div>
    <!-- Submit and cancel category -->
    <div class="row">
        <button class="btn waves-effect waves-light z-depth-4 teal darken-4" type="submit" name="action">Add Category
        <i class="material-icons right">playlist_add</i>
        </button>
        <a href="{{ url_for('get_categories') }}" class="waves-effect z-depth-4 waves-light btn grey">
        <i class="material-icons right">cancel</i>Cancel
        </a>
    </div>
</form>
{% endblock %}
