{% extends 'base.html'%} {% block content %}

<h2>Edit Word</h2>
<div class="row">
    <form action="{{ url_for('update_word', word_id=word._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      {% if cat.category_name == word.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Word Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="word_name" name="word_name" type="text" class="validate" value="{{word.word_name}}">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="word_description" id="word_description" class="materialize-textarea">{{word.word_description}}</textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action">Edit Word
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
