{% extends 'base.html' %} {% block content %}
<h2>Word Results</h2>
<div class="row">
<ul class="collapsible" data-collapsible="accordion">
{% for result in letter|sort(attribute='word_name', case_sensitive=false) %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_word', word_id=result._id)}}" class="waves-effect waves-light btn btn_small" style="padding-right: 65px; color: #004d40; background-color: #ffffff; border: 2px solid #004d40;">Delete</a>
                    <a href="{{url_for('edit_word', word_id=result._id)}}" class="waves-effect waves-light btn btn_small teal darken-4">Edit</a>
                </div>
                <div class=" word_header col s9">
                    <strong>{{result.word_name}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{result.word_description}}
                </span>
            </div>
        </li>
{% endfor %} 
</ul> 
</div>   
{% endblock %}
