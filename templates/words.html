{% extends 'base.html'%} {% block content %}
<!-- Accordion -->
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for word in words %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_word', word_id=word._id)}}" class="waves-effect waves-dark z-depth-4 btn btn_small btn_mobile" style="padding-right: 65px; color: #004d40; background-color: #ffffff; border: 2px solid #004d40;" onclick="return confirm('Are you sure you want to delete this word??');" >Delete</a>
                    <a href="{{url_for('edit_word', word_id=word._id)}}" class="waves-effect waves-light btn btn_small z-depth-4 teal darken-4">Edit</a>
                </div>
                <!-- Name and Description -->
                <div class=" word_header col s9">
                    <strong>{{word.word_name}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{word.word_description}} 
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
