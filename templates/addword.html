{% extends 'index.html' %} {% block content %}
<!-- Title -->
<h2>Add New Word</h2>
<!-- Input fields -->
<div class="row">
    <form action="{{ url_for('insert_word') }}" method="POST" class="col s12">
    <!-- Choose category -->
        <div class="row">
        <div class="input-field col s12" required="required">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                <option disabled selected>Choose Category</option>
                {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endfor %}
                </select>
                <label>Word Category</label>
        </div>
    <!-- Name -->
        <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="word_name" name="word_name" type="text" required="required">
                <label for="icon_prefix">Name</label>
        </div>
        </div>
    <!-- Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="word_description" id="word_description" class="materialize-textarea" required="required"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
    <!-- Submit and Cancel word -->
        <div class="row">
            <button class="btn waves-effect waves-light z-depth-4 teal darken-4" type="submit" name="action">Add Word
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_words') }}" class="waves-effect z-depth-4 waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
