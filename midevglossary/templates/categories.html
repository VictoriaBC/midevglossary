{% extends 'index.html'%} {% block content %}

<div class="row">

    <h2>Manage Categories</h2>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small" style="padding-right: 65px; color: #004d40; background-color: #ffffff; border: 2px solid #004d40;">Delete</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small teal darken-4">Edit</a>

                <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn teal darken-4">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
{% endblock %}
