{% extends 'index.html'%}

{% block content %}
<h2>Manage Category</h2>
<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="category_name" name="category_name" type="text" class="validate">
            <label for="category_name">Category Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action">Add Category
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
